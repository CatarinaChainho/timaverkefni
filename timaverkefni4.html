<!DOCTYPE html>
<html>
	<head>
		<title>Timaverkefni 4</title>
	</head>
	<body>
		<div id="app">
			<p v-for="country in countries" v-if="country != 'Ireland'">{{country}}</p>
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					countries: ['Iceland', 'Iceland', 'Ireland', 'Iceland', 'Ireland']
				}
			});
		</script>
	</body>
</html>
