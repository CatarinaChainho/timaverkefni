<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div id="app">
			<p v-for="item in items">{{ item }}</p>
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					items: ['Slovakia' , 'Thailand' , 'Madgascar' , 'Columbia']
				}
			});
		</script>
	</body>
</html>
